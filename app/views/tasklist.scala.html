@(tasks: Seq[String]) (implicit request: RequestHeader, flash: Flash)

@main("Task List") {
    <h3> @flash.get("success") </h3>
    <h2>Task List</h2>

    <ul>
        @for(task <- tasks) {
            <li>@task</li>
        }
    </ul>

    <div>
        <a href="@routes.LoginController.logout">Logout</a>
    </div>
}
